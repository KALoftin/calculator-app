<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="myscript.js" async></script>

    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="calc-display">
          <input type="text" id="calc-input" />
        </div>
        <div class="calc-btns-container">
          <div class="calc-nums-container">
            <button type="button" class="num-btns" id="btn-7" value="7">
              7
            </button>
            <button type="button" class="num-btns" id="btn-9" value="9">
              9
            </button>
            <button type="button" class="num-btns" id="btn-8" value="8">
              8
            </button>
            <button type="button" class="num-btns" id="btn-4" value="4">
              4
            </button>
            <button type="button" class="num-btns" id="btn-5" value="5">
              5
            </button>
            <button type="button" class="num-btns" id="btn-6" value="6">
              6
            </button>
            <button type="button" class="num-btns" id="btn-1" value="1">
              1
            </button>
            <button type="button" class="num-btns" id="btn-2" value="2">
              2
            </button>
            <button type="button" class="num-btns" id="btn-3" value="3">
              3
            </button>
            <button type="button" id="btn-clear" value="">ON/C</button>
            <button type="button" class="num-btns" id="btn-0" value="0">
              0
            </button>
            <button type="button" id="btn-dec" value=".">.</button>
          </div>
          <div class="calc-operators-container">
            <button type="button" class="oper-btns" id="btn-divide" value="/">
              ÷
            </button>
            <button type="button" class="oper-btns" id="btn-multiply" value="*">
              x
            </button>
            <button type="button" class="oper-btns" id="btn-subtract" value="-">
              -
            </button>
            <button type="button" class="oper-btns" id="btn-add" value="+">
              +
            </button>
            <button type="button" id="btn-equal" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright © 2022 <a href="www.github.com/KALoftin">KALoftin</a></p>
    </footer>
  </body>
</html>
