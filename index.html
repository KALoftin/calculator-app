<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="myscript.js" async></script>

    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="calc-display">
          <input type="text" id="calc-input" />
        </div>
        <div class="calc-btns-container">
          <div class="calc-nums-container">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">ON/C</button>
            <button type="button">0</button>
            <button type="button">.</button>
          </div>
          <div class="calc-operators-container">
            <button type="button">÷</button>
            <button type="button">x</button>
            <button type="button">-</button>
            <button type="button">+</button>
            <button type="button">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright © 2022 <a href="www.github.com/KALoftin">KALoftin</a></p>
    </footer>
  </body>
</html>
